<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기소개서</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #333; text-align: center; }
        .section { margin: 15px 0; }
        .highlight { background: #ffeb3b; padding: 2px 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>👋 안녕하세요! 개발자입니다</h1>
        
        <div class="section">
            <h2>🎯 자기소개</h2>
            <p>안녕하세요! <span class="highlight">열정적인 개발자</span>입니다.</p>
        </div>

        <div class="section">
            <h2>💻 기술 스택</h2>
            <p>HTML/CSS, JavaScript, Python, React</p>
        </div>

        <div class="section">
            <h2>🚀 경력</h2>
            <p>웹 개발 프로젝트 경험</p>
        </div>

        <div class="section">
            <h2>📧 연락처</h2>
            <p>developer@example.com</p>
        </div>
    </div>
</body>
</html>
